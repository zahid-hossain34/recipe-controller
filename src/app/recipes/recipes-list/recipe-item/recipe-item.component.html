<div class="flex justify-between items-center">
  <h1 class="text-xl mb-2 font-semibold text-gray-400">
    Recipe List ({{ recipes.length }})
  </h1>
  <div class="mt-2 mb-2 flex justify-end">
    <div class="">
      <button class="btn btn-xs btn-outline capitalize" (click)="onRecipeAdd()">
        Add Recipe
      </button>
    </div>
  </div>
</div>
<hr />

<a
  *ngFor="let recipe of recipes"
  class="flex mt-2 justify-between border border-1 border-gray-200 shadow-sm p-2 rounded-md mb-2"
  routerLink="/recipes/{{ recipe.id }}"
  routerLinkActive="bg-teal-100"
>
  <div class="flex flex-col w-[400px]">
    <h4 class="  ">{{ recipe.name }}</h4>
    <p class="break-words">{{ recipe.description }}</p>
  </div>
  <div class="w-[80px] h-[50px]">
    <img
      src="{{ recipe.imagePath }}"
      alt="{{ recipe.name }}"
      class="rounded-md object-cover w-full h-full"
    />
  </div>
</a>
