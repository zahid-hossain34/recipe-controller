<a
  *ngFor="let recipe of recipes"
  href="#"
  class="flex justify-between border border-1 border-gray-200 shadow-sm p-2 rounded-md mb-2"
  routerLink="/recipes/{{ recipe.id }}"
  routerLinkActive="bg-gray-200"
>
  <div class="">
    <h4 class="">{{ recipe.name }}</h4>
    <p class="">{{ recipe.description }}</p>
  </div>
  <span class="">
    <img
      src="{{ recipe.imagePath }}"
      alt="{{ recipe.name }}"
      class="rounded-md"
      style="max-height: 50px"
    />
  </span>
</a>
